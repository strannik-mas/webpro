<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/media.css" rel="stylesheet">
</head>
<body>


<div class="main">
	<div class="entrance">
		<div class="container-fluid">
			<div class="container">
				<div class="row">
					<div class="logo">
						<img src="img/logo.png" alt="logo" class="img-responsive" />
					</div>
				</div>
				<div class="row info">
					<div class="col-lg-4 col-md-4 info-inner">
						<a href="#">
							<span>
								<i>
									<img src="img/info-1.png" alt="logo"/>
								</i>
							</span>
							<strong>Нужна помощь на дороге?</strong>
						</a>
					</div>
					<div class="col-lg-4 col-md-4 info-inner">
						<a href="#">
							<span>
								<i>
									<img src="img/info-2.png" alt="logo"/>
								</i>
							</span>
							<strong>Где сейчас наряды ДПС?</strong>
						</a>
					</div>
					<div class="col-lg-4 col-md-4 info-inner">
						<a href="#">
							<span>
								<i>
									<img src="img/info-3.png" alt="logo"/>
								</i>
							</span>
							<strong>Где произошли аварии?</strong>
						</a>
					</div>
				</div>
				<div class="row your-city">
					<div>
						<span>Ваш город:</span><i class="fa fa-map-marker" aria-hidden="true"></i> <span>Москва</span> <a href="#">X</a>
					</div>
				</div>
				<div class="row login">
					<div class="dropdown dropup">
						<a href="#" data-toggle="dropdown" class="dropdown-toggle login-button">Войти в чат города</a>
						<div class="dropdown-menu">
							<div class="drop-menu-inner">
								<button type="button" class="close">X</button>
								<div class="drop-name">
									<h4>Вход</h4>
									<a href="#" class="reg">Регистрация</a>
								</div>
								<form>
									<div class="form-group">
										<input type="email" placeholder="E-mail" name="email" class="form-control">
									</div>
									<div class="form-group">
										<input type="password" placeholder="Пароль" name="Password" class="form-control">
									</div>
								</form>
								<div class="choose-login">
									<div class="social-link">
										<span>вход через соц.сети</span>
										<ul>
											<li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
											<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
											<li><a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a></li>
											<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
											<li><a href="#"><i class="fa fa-odnoklassniki" aria-hidden="true"></i></a></li>
										</ul>
									</div>
									<div class="button-login">
										<a href="#">Войти</a>
									</div>
								</div>
							</div>

							
							
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>

<footer>
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="copy">
					<img src="img/mini-logo.png" alt="logo"/><span>© 2017.  Город Дорог. Все права защищены.</span>
				</div>
				<div class="footer-list">
					<ul>
						<li><a href="#">Чат</a></li>
						<li><a href="#">Карта</a></li>
						<li><a href="#">Объявления</a></li>
						<li><a href="#">Пользовательское соглашение</a></li>
						<li><a href="#">Помощь</a></li>
						<li><a href="#">Сообщить об ошибке </a></li>
					</ul>
					
				</div>
			</div>
		</div>                          
	</div>
		
</footer>



<span class="btn-scroll-top">Наверх<i class="fa fa-long-arrow-up"></i></span>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
