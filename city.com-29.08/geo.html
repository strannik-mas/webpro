<!DOCTYPE html>
<html>
    <head>
        <title>Find your coords</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIMXemj5IM4SjajssX1dZRIE8MFgbuDtI&libraries=places&callback=initMap"></script>
        <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="googlelabel.js"></script>
		<script src="jquery-ui.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="formMap">
            <form method="POST" id='formGoogle' onsubmit="return false;">
				<label for="usersMap">Select user</label>
                <select id="usersMap"></select>
				<label for="lat">Latitude: </label>
                <input type="number" id="lat" disabled>
				<label for="long">Longtitude: </label>
                <input type="number" id="long" disabled>
                <textarea id="labelDesc" required></textarea>		
                <input type="submit" value="Send"><br>
				<label>Enter city: <input type="text" id="cityfind"></label>
				<fieldset>
					<legend>Search somebody</legend>
                                        <div class="ui-widget">
					<label for="searchuser1">Enter user: </label><input id='searchuser1' name='searchuser1' type='text'>
                                        </div>
					<select id="search_table">
						<option>users</option>
					</select>
					<select id="search_column"></select>
				</fieldset>
            </form>
        </div>
        <div id="map"></div>
		<div id="messageMap"></div>
    </body>
</html>
